<aside role="complementary" aria-labelledby="g-cloud-7-notice-heading">
  <h2 id="g-cloud-7-notice-heading">
    {{ heading }}
  </h2>
  {% if subheading %}
    <p class="g-cloud-7-notice-subheading hint">
      {{ subheading }}
    </p>
  {% endif %}
  {% if message %}
    {{ message }}
  {% endif %}
</aside>
