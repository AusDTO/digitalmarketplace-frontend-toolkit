<aside role="complementary" aria-labelledby="framework-notice-heading" class="framework-notice">
  <h2 id="framework-notice-heading">
    {{ heading }}
  </h2>
  {% if subheading %}
    <p class="framework-notice-subheading hint">
      {{ subheading }}
    </p>
  {% endif %}
  {% if message %}
    {{ message }}
  {% endif %}
</aside>
