{% if error %}
  <div class="validation-wrapper">
{% endif %}
  <div class="question">
    <label for="{{ name }}">
      <span class="question-heading{% if hint is defined %}-with-hint{% endif %}">
        {{ question }}
      </span>
      {% if hint is defined %}
        <span class="hint">
          {{ hint }}
        </span>
      {% endif %}
      {% if error %}
        <span class="validation-message" id="error-{{ name }}">
          {{ error }}
        </span>
      {% endif %}
    </label>
    {% if large %}
      {% if max_length_in_words is defined %}
        <div class="word-count">
          <textarea class="text-box text-box-large{% if error %}-with-error{% endif %}" name="{{ name }}" id="{{ name }}" data-max-length-in-words="{{ max_length_in_words }}">{{ value }}</textarea>
        </div>
      {% else %}
        <textarea class="text-box text-box-large" name="{{ name }}" id="{{ name }}">{{ value }}</textarea>
      {% endif %}
    {% else %}
      {% if unit_position == "before" %}
        <label for="{{ name }}" class="text-box-unit">
          <span class="text-box-unit-qualifier">in </span>
          {{ unit }}
        </label>
      {% endif %}
      <input type="text" name="{{ name }}" id="{{ name }}" class="text-box{% if unit %}-with-unit-{{ unit_position }}{% endif %}{% if error %}-with-error{% endif %}" value="{{ value }}" />
      {% if unit_position == "after" %}
        <label for="{{ name }}" class="text-box-unit">
          <span class="text-box-unit-qualifier">in </span>
          {{ unit }}
        </label>
      {% endif %}
    {% endif %}
  </div>
{% if error %}
  </div>
{% endif %}
