pageTitle: Notification banners
assetPath: govuk_template/assets/
examples:
  -
    title: Success banners
    markup: >
      <div class="banner-success-without-action">
        <p class="banner-message">
          With plain text
        </p>
      </div>

      <div class="banner-success-without-action">
        <p class="banner-message">
          <a href="#">With a link</a>
           and some plain text
        </p>
      </div>
  -
    title: Warning banners
    markup: >
      <div class="banner-warning-without-action">
        <p class="banner-message">
          <a href="#">With a link</a>
           and some plain text but without an action
        </p>
      </div>
  -
    title: Destructive banners
    markup: >
      <div class="banner-destructive-with-action">
        <p class="banner-message">
          With some plain text and an action
        </p>
        <button class="button-destructive banner-action">Action button</button>
      </div>

      <div class="banner-destructive-with-action">
        <p class="banner-message">
          <a href="">With a link</a>,
            some plain text and an action
        </p>
        <button class="button-destructive banner-action">Action button</button>
      </div>

      <div class="banner-destructive-without-action">
        <p class="banner-message">
          <a href="">With a link</a>
            and some plain text but without an action
        </p>
      </div>
