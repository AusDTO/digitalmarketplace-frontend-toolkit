pageTitle: Page headings
assetPath: ../govuk_template/assets/
head: >
  <link rel="stylesheet" media="all" type="text/css" href="../public/stylesheets/index.css" />
examples:
  -
    markup: >
      <header class="page-heading">
        <h1>Page heading</h1>
      </header>
  -
    markup: >
      <header class="page-heading page-heading-no-breadcrumb">
        <h1>Page heading, no breadcrumb</h1>
      </header>
  -
    markup: >
      <header class="page-heading page-heading-with-context">
        <p class="context">Context</p>
        <h1>Page heading with context</h1>
      </header>
  -
    markup: >
      <header class="page-heading-smaller">
        <h1>Page heading (smaller)</h1>
      </header>
  -
    markup: >
      <header class="page-heading-smaller">
        <p class="context">
          Context
        </p>
        <h1>Page heading (smaller)</h1>
      </header>
